name: CI

on:
  pull_request:
    branches: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
    
    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/checkout@v2
        with:
          node-version: ${{ matrix.node-version }}
          
      - name: Install
        run: npm install
        
        
        
      - name: Overwrite configs
        uses: DamianReeves/write-file-action@v1.0
        with:
          path: ${{ github.workspace }}/src/config.design.json
          contents: ${{ secrets.CONFIG_DESIGN }}
          write-mode: overwrite
          
      - name: Overwrite configs
        uses: DamianReeves/write-file-action@v1.0
        with:
          path: ${{ github.workspace }}/src/config.publish.json
          contents: ${{ secrets.CONFIG_PUBLISH }}
          write-mode: overwrite
          
      - name: Overwrite configs
        uses: DamianReeves/write-file-action@v1.0
        with:
          path: ${{ github.workspace }}/src/config.runtime.json
          contents: ${{ secrets.CONFIG_RUNTIME }}
          write-mode: overwrite
        
      - name: Build
        run: npm run publish
          
      - name: Scan for accessibility issues
        uses: microsoft/accessibility-insights-action@v2
        with: 
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          site-dir: ${{ github.workspace }}/dist/website
          
      - name: Upload report artifact
        uses: actions/upload-artifact@v2
        with:
          name: accessibility-reports
          path: ${{ github.workspace }}/_accessibility-reports
