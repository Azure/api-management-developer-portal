<form data-bind="submit: downloadScaffold">
  <fieldset class="form flex flex-item flex-item-grow no-overflow">
    <div class="form-group flex flex-column" style="display: flex; margin-bottom: 0;">
      <label class="form-label" for="displayName">
        Name of your widget
        <input required type="text" id="displayName" class="form-control" data-bind="textInput: displayName"/>
      </label>

      <div class="row flex flex-row form-group">
        <label class="form-check-label">Choose tech</label>
        <div class="form-check">
          <input required class="form-check-input" type="radio" name="tech" id="techVanilla" value="vanilla"
                 data-bind="checked: tech">
          <label style="display: inline" for="techVanilla">Pure HTML & CSS & TypeScript</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="tech" id="techReact" value="react"
                 data-bind="checked: tech">
          <label style="display: inline" for="techReact">React</label>
        </div>
        <!--
        <div class="form-check">
          <input required class="form-check-input" type="radio" name="tech" id="techAngular" value="angular"
                 data-bind="checked: tech">
          <label style="display: inline" for="techAngular">Angular</label>
        </div>
        -->
      </div>
      <!--
      <div class="row flex flex-row form-group">
        <label class="form-check-label">Choose source control</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="sourceControl" id="sourceControlGit" value="git"
                 data-bind="checked: sourceControl === 'git'">
          <label style="display: inline" for="sourceControlGit">GIT</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="sourceControl" id="sourceControlBackup" value="backup"
                 data-bind="checked: sourceControl === 'backup'">
          <label style="display: inline" for="sourceControlBackup">Backup</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="sourceControl" id="sourceControlNone" value="none"
                 data-bind="checked: sourceControl === 'none'">
          <label style="display: inline" for="sourceControlNone">None</label>
        </div>
      </div>
      -->
      <div>
        <button type="submit" class="btn btn-default">
          Download scaffold
        </button>
      </div>
    </div>
  </fieldset>
</form>
