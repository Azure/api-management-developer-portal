<h3>APIs in the product</h3>

<!-- ko if: working -->
<spinner class="fit"></spinner>
<!-- /ko -->

<!-- ko ifnot: working -->
<div class="animation-fade-in">
    <!-- ko if: apis().length === 0 -->
    <p>
        This product doesn't have APIs.
    </p>
    <!-- /ko -->

    <!-- ko if: apis().length > 0 -->
    <ul>
        <!-- ko foreach: { data: apis, as: 'api' } -->
        <li data-bind="text: api.name"></li>
        <!-- /ko -->
    </ul>
    <!-- /ko -->
</div>

<!-- /ko -->
