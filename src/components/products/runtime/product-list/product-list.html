<!-- ko if: working -->
<spinner class="fit"></spinner>
<!-- /ko -->

<!-- ko ifnot: working -->
<div class="animation-fade-in">
    <!-- ko if: products().length === 0 -->
    <p>
        No Products to display.
    </p>
    <!-- /ko -->

    <!-- ko if: products().length > 0 -->
    <ul class="nav flex-column">
        <!-- ko foreach: { data: products, as: 'product' } -->
        <li class="nav-item" data-bind="css: { active: product.id === $component.selectedProductId() }">
            <a class="nav-link" data-bind="text: name, attr: { href: $component.getProductUrl(product) }"></a>
        </li>
        <!-- /ko -->
    </ul>
    <!-- /ko -->
</div>

<!-- /ko -->
