<div class="form-inline max-w-500">
    <input type="search" class="form-control form-control-light search-input" aria-label="Search"
        placeholder="Search products" spellcheck="false" data-bind="textInput: pattern" />
</div>

<div>
    <!-- ko if: working -->
    <div>
        <spinner class="fit"></spinner>
    </div>
    <!-- /ko -->

    <!-- ko ifnot: working -->
    <div class="animation-fade-in">

        <!-- ko foreach: { data: products, as: 'item' } -->
        <a href="#" data-bind="attr: { href: $component.getProductUrl(item) }">
            <div class="product-card">
                <h3 class="card-title">
                    <span data-bind="text: item.displayName"></span>
                </h3>
                <div class="tile line-clamp">
                    <p class="tile-content card-text 
                    content-inherit-color content-inherit-font-weight content-inherit-font-style"
                        data-bind="markdown: { source: item.description, truncateAt: 250 }"></p>
                </div>
            </div>
        </a>
        <!-- /ko -->

        <!-- ko if: products().length === 0 -->
        <p class="widget-text">No products found</p>
        <!-- /ko -->

    </div>
    <!-- /ko -->

    <!-- ko ifnot: working -->
    <!-- ko if: $component.totalPages() > 1 -->
    <div class="cards-footer">
        <pagination params="{ pageNumber: $component.pageNumber, totalPages: $component.totalPages }"></pagination>
    </div>
    <!-- /ko -->
    <!-- /ko -->
</div>
