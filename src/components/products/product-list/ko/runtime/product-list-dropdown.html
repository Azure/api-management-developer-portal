<div id="products-dropdown" tabindex="0" role="listbox" class="form-control">
    <div data-bind="click: toggle, text: selection"></div>    
    <div class="dropdown" data-bind="visible: expanded">
        <div class="search-input">
            <input type="search" role="searchbox" aria-label="Search" placeholder="Search Products"
                data-bind="textInput: pattern" />
            <button type="button" class="search-button">
                <i class="icon icon-magnifier"></i>
            </button>
        </div>

        <div role="list" class="dropdown-items">
            <!-- ko if: working -->
            <spinner class="fit" role="presentation"></spinner>
            <!-- /ko -->

            <!-- ko ifnot: working -->

            <!-- ko foreach: { data: products, as: 'product' } -->
            <a href="#" role="listitem" class="text-truncate" data-bind="attr: { href: $component.getProductUrl(product) }, text: product.name"></a>
            <!-- /ko -->

            <!-- ko if: products().length === 0 -->
            <p>No Products found</p>
            <!-- /ko -->

            <!-- ko if: hasPager -->
            <ul class="pagination justify-content-center">
                <!-- ko if: hasPrevPage -->
                <li class="page-item">
                    <a href="#" class="page-link" role="button" aria-label="Previous page"
                        data-bind="click: prevPage, enable: hasPrevPage">
                        <i class="icon icon-chevron-left"></i>
                    </a>
                </li>
                <!-- /ko -->
                <li class="page-item">
                    <span class="page-link" data-bind="text: page"></span>
                </li>
                <!-- ko if: hasNextPage -->
                <li class="page-item">
                    <a href="#" class="page-link" role="button" aria-label="Next page"
                        data-bind="click: nextPage, enable: hasNextPage">
                        <i class="icon icon-chevron-right"></i>
                    </a>
                </li>
                <!-- /ko -->
            </ul>
            <!-- /ko -->

            <!-- /ko -->
        </div>
    </div>
</div>
