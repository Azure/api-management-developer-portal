<div class="dropdown-container collapsible">
    <div class="form-control" tabindex="0" role="button" aria-label="Products" data-toggle="collapsible">
        <div class="input-group">
            <div class="input" data-bind="text: selection"></div>
            <div class="input-group-append">
                <i class="icon icon-chevron-down"></i>
            </div>
        </div>
    </div>

    <div class="collapsible-dropdown collapsible-content">
        <div class="search-input">
            <input type="search" role="searchbox" aria-label="Search" placeholder="Search products" spellcheck="false"
                data-bind="textInput: pattern" />
            <button type="button" class="search-button" aria-label="Search products">
                <i class="icon icon-magnifier"></i>
            </button>
        </div>

        <div role="list">
            <!-- ko if: working -->
            <spinner role="presentation"></spinner>
            <!-- /ko -->

            <!-- ko ifnot: working -->

            <!-- ko foreach: { data: products, as: 'product' } -->
            <a href="#" role="listitem" class="nav-link text-truncate"
                data-bind="attr: { href: $component.getProductUrl(product) }, text: product.displayName"></a>
            <!-- /ko -->

            <!-- ko if: products().length === 0 -->
            <p>No products found</p>
            <!-- /ko -->

            <!-- ko if: hasPager -->
            <ul class="pagination justify-content-center" role="navigation" aria-label="Pagination">
                <!-- ko if: hasPrevPage -->
                <li class="page-item">
                    <a href="#" class="page-link" role="button" aria-label="Previous page"
                        data-bind="click: prevPage, enable: hasPrevPage">
                        <i class="icon icon-chevron-left"></i>
                    </a>
                </li>
                <!-- /ko -->
                <li class="page-item">
                    <span class="page-link" data-bind="text: page"></span>
                </li>
                <!-- ko if: hasNextPage -->
                <li class="page-item">
                    <a href="#" class="page-link" role="button" aria-label="Next page"
                        data-bind="click: nextPage, enable: hasNextPage">
                        <i class="icon icon-chevron-right"></i>
                    </a>
                </li>
                <!-- /ko -->
            </ul>
            <!-- /ko -->

            <!-- /ko -->
        </div>
    </div>
</div>
