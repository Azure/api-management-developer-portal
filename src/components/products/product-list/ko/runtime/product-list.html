<div class="form-inline max-w-500">
    <input type="search" class="form-control form-control-light" aria-label="Search" placeholder="Search products" spellcheck="false"
        data-bind="textInput: pattern" />
</div>

<div class="table">
    <div class="table-head">
        <div class="table-row">
            <div class="col-5">Name</div>
            <div class="col-7">Description</div>
        </div>
    </div>

    <!-- ko if: working -->
    <div class="table-body">
        <spinner></spinner>
    </div>
    <!-- /ko -->

    <!-- ko ifnot: working -->
    <div class="table-body animation-fade-in">
        <!-- ko foreach: { data: products, as: 'product' } -->
        <div class="table-row">
            <div class="col-5 text-truncate">
                <a data-bind="attr: { href: $component.getProductUrl(product) }, text: product.displayName"></a>
            </div>
            <div class="col-7">
                <span data-bind="markdown: { source: product.description, truncateAt: 250 }"></span>
            </div>
        </div>
        <!-- /ko -->
    </div>

    <!-- ko if: products().length === 0 -->
    <div class="table-row">
        <div class="col-12">
            No products found
        </div>
    </div>
    <!-- /ko -->

    <!-- /ko -->

    <!-- ko ifnot: working -->
    <!-- ko if: $component.nextPage() || $component.pageNumber() > 1 -->
    <div class="table-footer" role="presentation">
        <pagination params="{ pageNumber: pageNumber, nextPage: $component.nextPage }"></pagination>
    </div>
    <!-- /ko -->
    <!-- /ko -->
</div>
