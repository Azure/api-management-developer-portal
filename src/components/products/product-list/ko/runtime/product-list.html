<script type="text/html" id="PaginationTemplate">
    <div class="pagination" style="cursor:pointer;margin-top:30px;align-content: center;">
            <a href="#" aria-label="Previous" data-bind="click: changePageTo('first') , disabled: page() <= 1" >&laquo;</a>
            <a  href="#" data-bind="text: page() -2, click: changePageBy(-2), visible: page() > 2 "> </a>
            <a  href="#" data-bind="text: page() -1, click: changePageBy(-1), visible: page() > 1 "> </a>
            <a  href="#" data-bind="text: page()" class="active"> </a>
            <a href="#" data-bind="text: page() +1, click: changePageBy(1), visible: (getPageTotal() > page() +0)"></a>
            <a href="#" data-bind="text: page() +2, click: changePageBy(2), visible: (getPageTotal() > page() +1)"></a>
            <a href="#"  aria-label="Next" data-bind="click: changePageTo('last'), disabled: (getPageTotal() < page() +1)">&raquo;</a>
    </div>
</script>

<div class="form-inline search-input">
    <div class="input-group">
        <input type="search" role="searchbox" aria-label="Search" placeholder="Search products" spellcheck="false"
            data-bind="textInput: pattern" />
        <button type="button" class="search-button" aria-label="Search products">
            <i class="icon-emb icon-emb-magnifier"></i>
        </button>
    </div>
</div>

<div class="table">
    <div class="table-head">
        <div class="table-row">
            <div class="col-5">Name</div>
            <div class="col-7">Description</div>
        </div>
    </div>

    <!-- ko if: working -->
    <div class="table-body">
        <spinner></spinner>
    </div>
    <!-- /ko -->

    <!-- ko ifnot: working -->
    <div class="table-body animation-fade-in">
        <!-- ko foreach: { data: products, as: 'product' } -->
        <div class="table-row">
            <div class="col-5 text-truncate">
                <a data-bind="attr: { href: $component.getProductUrl(product) }, text: product.displayName"></a>
            </div>
            <div class="col-7">
                <span data-bind="markdown: { source: product.description, truncateAt: 250 }"></span>
            </div>
        </div>
        <!-- /ko -->
    </div>

    <!-- ko if: products().length === 0 -->
    <div class="table-row">
        <div class="col-12">
            No products found
        </div>
    </div>
    <!-- /ko -->

    <!-- /ko -->

    <!-- ko if: hasPager -->
    <!-- ko ifnot: working -->
    <div class="table-footer" role="presentation">
        <ul class="pagination justify-content-center" role="navigation" aria-label="Pagination">
            <div data-bind="template: { name : 'PaginationTemplate' }">
        </ul>
    </div>
    <!-- /ko -->
    <!-- /ko -->
</div>

<style>
    .pagination {
      display: inline-block;
    }
    .pagination a {
      color: black;
      float: left;
      padding: 8px 16px;
      text-decoration: none;
      transition: background-color .3s;
      border: 1px solid #ddd;
      margin: 0 4px;
    }
    
    .pagination a.active {
      background-color: #C9002E;
      color: white;
      border: 1px solid #C9002E;
    }
    .pagination a:hover:not(.active) {background-color: #ddd;}
</style>
