<!-- ko if: working -->
<spinner class="fit"></spinner>
<!-- /ko -->

<!-- ko ifnot: working -->

<!-- ko if: product -->

<!-- ko ifnot: isUserSignedIn -->
<div>
    <button class="button button-primary" data-bind="click: $component.subscribe">Subscribe</button>
</div>
<!-- /ko -->

<!-- ko if: isUserSignedIn -->

<!-- ko if: limitReached -->
<p>
    You've reached maximum number of subscriptions.
</p>
<!-- /ko -->

<!-- ko ifnot: limitReached -->
<form class="form-group p-0">
    <div class="flex flex-row mb-20">
        <!-- ko ifnot: delegationEnabled -->
        <div class="col-5 p-0">
            <input type="text" class="form-control m-0" placeholder="Your new product subscription name" data-bind="textInput: subscriptionName" />
        </div>
        <!-- /ko -->
        <!-- ko if: termsOfUse -->
        <div class="col-4 form-inline">
            <div class="form-check">
                <input id="consentCheckbox" type="checkbox" class="form-check-input" data-bind="checked: consented" />
                <label for="consentCheckbox" class="form-check-label"> I agree to the Terms of Use. &nbsp;<a href="#" data-bind="click: toggleTermsOfUser, text: showHideLabel"></a></label>
            </div>
        </div>
        <!-- /ko -->
        <div class="col-3" >
            <button class="button button-primary m-0" data-bind="click: $component.subscribe, enable: canSubscribe">Subscribe</button>
        </div>
    </div>

    <!-- ko if: showTermsOfUse -->
    <textarea class="form-control" rows="10" readonly data-bind="text: termsOfUse"></textarea>
    <!-- /ko -->

</form>
<!-- /ko -->

<!-- /ko -->

<!-- /ko -->

<!-- /ko -->
