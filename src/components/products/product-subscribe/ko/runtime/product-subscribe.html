<!-- ko if: working -->
<spinner class="fit"></spinner>
<!-- /ko -->

<!-- ko ifnot: working -->

<!-- ko if: product -->

<!-- ko if: allowMultiple -->
<div>
    <!-- ko if: limitReached -->
    <b>You've reached maximum number of subscriptions.</b>
    <!-- /ko -->

    <!-- ko if: !limitReached() && !showSubscribeForm()  -->
    <button class="button button-primary" data-bind="click: $component.addSubscription">Add subscription</button>
    <!-- /ko -->
</div>
<!-- /ko -->

<!-- ko if: !allowMultiple() && !limitReached() && !showSubscribeForm()  -->
<div>
    <button class="button button-primary" data-bind="click: $component.addSubscription">Subscribe</button>
</div>
<!-- /ko -->


<!-- ko if: showSubscribeForm -->
<form>
    <div class="form-inline">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Subscription name"
                data-bind="value: subscriptionName" />
            <button class="button button-primary"
                data-bind="click: $component.subscribe, enable: canSubscribe">Subscribe</button>
        </div>
    </div>

    <!-- ko if: termsOfUse -->
    <div class="form-check">
        <input id="consentCheckbox" type="checkbox" class="form-check-input" data-bind="checked: consented" />
        <label for="consentCheckbox" class="form-check-label">
            By subscribing to this Product, I agree to the Terms of Use.
            <a href="#" data-bind="click: toggleTermsOfUser, text: showHideLabel"></a>
        </label>
    </div>

    <!-- ko if: showTermsOfUse -->
    <textarea class="form-control" rows="10" readonly data-bind="text: termsOfUse"></textarea>
    <!-- /ko -->

    <!-- /ko -->
</form>
<!-- /ko -->

<!-- /ko -->

<!-- /ko -->
