<form>
    <div class="text-hide alert alert-danger" role="region" aria-live="assertive" aria-atomic="true" data-bind="css: { 'text-hide': !hasErrors() }">
        <!-- ko foreach: { data: errorMessages, as: 'errorMessage' } -->
        <div data-bind="text: errorMessage"></div>
        <!-- /ko -->
    </div>

    <fieldset data-bind="attr: { disabled : working }">
        <div class="form-group">
            <label for="email">
                Email
            </label>
            <input type="email" id="email" aria-required="true" autofocus="autofocus" class="form-control"
                autocomplete="email" placeholder="e.g. name@example.com"
                data-bind="textInput: username, css: { 'is-invalid': hasErrors }">
        </div>

        <div class="form-group">
            <label for="password">
                Password
            </label>
            <input type="password" id="password" aria-required="true" class="form-control" name="Password"
                placeholder="Password" autocomplete="current-password"
                data-bind="textInput: password, css: { 'is-invalid': hasErrors }">
        </div>

        <div class="form-group">
            <button id="signin" class="button button-primary" data-bind="click: signin">
                Sign in
            </button>
        </div>
    </fieldset>
</form>
