<!-- ko if: isResetConfirmed -->
<p id="passwordUpdated">Your password was successfully updated</p>
<!-- /ko -->

<!-- ko if: !isResetConfirmed() -->

<form data-bind="submit: resetPswd">

    <fieldset>
        <div class="form-group has-validation">
            <label for="password">Password</label>
            <input aria-required="true" class="form-control" id="password" name="password" autocomplete="new-password"
                type="password" data-bind="textInput: password">
            <span id="passwordError" class="invalid-feedback" data-bind="validationMessage: password"></span>
        </div>
        <div class="form-group has-validation">
            <label for="confirmPassword">Confirm password</label>
            <input aria-required="true" class="form-control" id="confirmPassword" name="confirm"
                autocomplete="new-password" type="password" data-bind="textInput: passwordConfirmation">
            <span id="confirmPasswordError" class="invalid-feedback"
                data-bind="validationMessage: passwordConfirmation"></span>
        </div>

        <div class="form-group">
            <button type="submit" id="signup" class="button button-primary" data-bind="attr: { disabled: isResetPasswordDisabled() }">
                Reset
                </button>
        </div>
    </fieldset>
</form>
<!-- /ko -->
