<!-- ko if: isResetConfirmed -->
<p class="widget-text">Your password was successfully updated</p>
<!-- /ko -->

<!-- ko if: !isResetConfirmed() -->

<form data-bind="submit: resetPswd">

    <fieldset>
        <div class="form-group">
            <label for="password" class="widget-text">Password</label>
            <input aria-required="true" class="form-control input" id="password" name="password"
                autocomplete="new-password" type="password" data-bind="textInput: password">
        </div>
        <div class="form-group">
            <label class="widget-text" for="confirmPassword">Confirm password</label>
            <input aria-required="true" class="form-control input" id="confirmPassword" name="confirm"
                autocomplete="new-password" type="password" data-bind="textInput: passwordConfirmation">
        </div>

        <div class="form-group">
            <button type="submit" id="signup" class="button button-primary reset-button">
                Reset
            </button>
        </div>
    </fieldset>
</form>
<!-- /ko -->
