<form>
    <fieldset data-bind="attr: { disabled : working }">
        <div class="form-group">
            <label class="widget-text" for="email">Email *</label>
            <input type="email" id="email" aria-required="true" autofocus="autofocus" class="form-control input"
                autocomplete="email" placeholder="e.g. name@example.com" data-bind="textInput: username">
        </div>

        <div class="form-group">
            <label class="widget-text" for="password">Password *</label>
            <input type="password" id="password" aria-required="true" class="form-control input" name="Password"
                placeholder="Password" autocomplete="current-password" data-bind="textInput: password">
        </div>

        <div class="form-group">
            <button id="signin" class="button button-primary signin-button" data-bind="click: signin, disable: working">
                Sign in
            </button>
        </div>
    </fieldset>
</form>
