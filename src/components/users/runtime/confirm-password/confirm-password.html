<!-- ko if: isResetConfirmed -->
<p>Your password was successfully updated</p>
<!-- /ko -->

<!-- ko if: !isResetConfirmed() -->

<form data-bind="submit: resetPswd">
    <div class="text-hide alert alert-danger" role="region" aria-live="assertive" aria-atomic="true"
        data-bind="css: { 'text-hide': !hasErrors() }">
        <!-- ko foreach: { data: errorMessages, as: 'errorMessage' } -->
            <div data-bind="text: errorMessage"></div>
        <!-- /ko -->
    </div>

    <fieldset>
        <div class="form-group">
            <label for="password">Password</label>
            <input aria-required="true" class="form-control" id="password" name="password"
                autocomplete="new-password" type="password" data-bind="textInput: password">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm password</label>
            <input aria-required="true" class="form-control" id="confirmPassword" name="confirm"
                autocomplete="new-password" type="password"
                data-bind="textInput: passwordConfirmation">
        </div>
       
        <div class="form-group">
            <button type="submit" id="signup" class="button button-primary" data-bind="enable: canSubmit">
                Reset
            </button>
        </div>
    </fieldset>
</form>
<!-- /ko -->
