<!-- ko if: isResetRequested -->
<p>Your password reset request was successfully processed</p>
<p>Change password confirmation email is on the way to <span data-bind="text: email"></span>. Please follow the instructions within the email to continue your password change process.</p>
<!-- /ko -->

<!-- ko if: !isResetRequested() -->
<form data-bind="submit: resetSubmit">
    <fieldset data-bind="attr: { disabled: working}">
        <div class="form-group">
            <label for="email">Email *</label>
            <input aria-required="true" autofocus="autofocus" class="form-control" id="email" name="email"
                autocomplete="email" placeholder="e.g. name@example.com" type="email" data-bind="textInput: email">
        </div>
        
        <!-- ko if: requireHipCaptcha -->
        <hip-captcha></hip-captcha>
        <!-- /ko -->
       
        <div class="form-group">
            <button type="submit" id="reset" class="button button-primary">
                Request reset
            </button>
        </div>
    </fieldset>
</form>
<!-- /ko -->
