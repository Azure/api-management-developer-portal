<form data-bind="submit: signup">
    <fieldset>
        <div class="form-group">
            <label class="widget-text" for="email">Email *</label>
            <input aria-required="true" autofocus="autofocus" spellcheck="false" class="form-control input" id="email"
                name="email" autocomplete="email" placeholder="e.g. name@example.com" type="email"
                data-bind="textInput: email">
        </div>
        <div class="form-group">
            <label class="widget-text" for="firstName">First name *</label>
            <input aria-required="true" class="form-control input" id="firstName" name="firstName"
                placeholder="e.g. John" type="text" data-bind="textInput: firstName">
        </div>
        <div class="form-group">
            <label class="widget-text" for="lastName">Last name *</label>
            <input aria-required="true" class="form-control input" id="lastName" name="lastName" placeholder="e.g. Doe"
                type="text" data-bind="textInput: lastName">
        </div>

        <!-- ko if: termsEnabled && termsOfUse -->
        <terms-of-use params="{ isConsentRequired: isConsentRequired, consented: consented, termsOfUse: termsOfUse }">
        </terms-of-use>
        <!-- /ko -->

        <div class="form-group">
            <button type="button" id="signup" class="button button-primary signup-social-button"
                data-bind="click: signup">
                Sign up
            </button>
        </div>
    </fieldset>
</form>
