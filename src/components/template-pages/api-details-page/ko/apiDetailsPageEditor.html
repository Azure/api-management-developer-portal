<fieldset class="form flex-item flex-item-grow" data-bind="scrollable: {}">
    <div class="form-group form-group-collapsible">
        <label class="form-label">
            <a href="#" class="form-group-toggle" title="Toggle section" data-bind="collapse: '#menuCollapse'"></a>
            <b>Menu</b>
        </label>
        <div id="menuCollapse" class="collapse form-group-collapse">
            <div class="form-group">
                <label for="groupOperationsByTag" class="form-label">
                    <input type="checkbox" id="groupOperationsByTag" name="groupOperationsByTag"
                        data-bind="checked: groupOperationsByTag" />
                    Group operations by tag
                </label>
            </div>
            <div class="form-group">
                <label for="showUrlPath" class="form-label">
                    <input type="checkbox" id="showUrlPath" name="showUrlPath" data-bind="checked: showUrlPath" />
                    Show URL path
                </label>
            </div>
            <div class="form-group">
                <label for="wrapText" class="form-label">
                    <input type="checkbox" id="wrapText" name="wrapText" data-bind="checked: wrapText" />
                    Wrap menu items text
                </label>
            </div>
        </div>
        <div class="form-group form-group-collapsible">
            <label class="form-label">
                <a href="#" class="form-group-toggle" title="Toggle section"
                    data-bind="collapse: '#operationDetailsCollapse'"></a>
                <b>Operation details</b>
            </label>
            <div id="operationDetailsCollapse" class="collapse form-group-collapse">
                <div class="form-group">
                    <label for="enableConsole" class="form-label">
                        <input type="checkbox" id="enableConsole" name="enableConsole"
                            data-bind="checked: enableConsole" />
                        Enable console
                    </label>
                </div>
                <div class="form-group">
                    <label for="useCorsProxy" class="form-label">
                        <input type="checkbox" id="useCorsProxy" name="useCorsProxy"
                            data-bind="checked: useCorsProxy" />
                        Use CORS proxy
                    </label>
                </div>
                <div class="form-group">
                    <label for="includeAllHostnames" class="form-label">
                        <input type="checkbox" id="includeAllHostnames" name="includeAllHostnames"
                            data-bind="checked: includeAllHostnames" />
                        Include all hostnames
                    </label>
                </div>
                <div class="form-group">
                    <label for="showExamples" class="form-label">
                        <input type="checkbox" id="showExamples" name="showExamples"
                            data-bind="checked: showExamples" />
                        Show field examples in a table column
                    </label>
                </div>
                <div class="form-group">
                    <label for="defaultSchemaView" class="form-label">
                        Default schema view
                    </label>
                    <select id="defaultSchemaView" class="form-control" data-bind="value: defaultSchemaView">
                        <option value="table">Table</option>
                        <option value="raw">Raw schema</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</fieldset>
