<fieldset class="form flex flex-item flex-item-grow no-overflow">
    <div class="form-group flex flex-column" style="display: flex; margin-bottom: 0;">
        <size-editor
            params="{ features: 'width,height', allowUnits: 'px,%', sizeConfig: htmlCodeSizeStyles, onUpdate: htmlCodeSizeStyles }">
        </size-editor>
        <label for="inheritStyling" class="form-label">
            <input type="checkbox" id="inheritStyling" name="inheritStyling" data-bind="checked: inheritStyling" />
            Inherit Dev Portal styling
            <button class="btn btn-info" type="button" title="Help"
                data-bind="tooltip: 'Inherit Dev Portal styling.'"></button>
        </label>
        <label class="form-label">
            HTML code
            <button class="btn btn-info" type="button" title="Help"
                data-bind="tooltip: 'The provided HTML code will be rendered in an&nbsp;<code>iframe</code> element.'"></button>
        </label>
        <code-editor class="flex flex-item flex-item-grow" params="{ code: htmlCode, onChange: htmlCode }"></code-editor>
    </div>
</fieldset>
