<div class="flex flex-row">
    <!-- ko if: working-->
    <spinner class="fit"></spinner>
    <!-- /ko -->

    <!-- ko ifnot: working -->
    <div class="flex-item flex-grow animation-fade-in">
        <!-- ko if: api -->
        <h1 data-bind="text: api().displayName"></h1>

        <div class="form-inline">
            <!-- ko if: versionApis().length > 0 -->
            <div>
                <div class="form-control" role="listbox"
                    data-bind="activate: toggleVersion, css: { expanded: expandVersion }, attr: { 'aria-expanded': expandVersion }">
                    <div class="input-group">
                        <div class="input">API version</div>
                        <div class="input-group-append">
                            &nbsp;
                            <i class="icon icon-chevron-down"></i>
                        </div>
                    </div>
                </div>
                <div class="dropdown" data-bind="visible: expandVersion">
                    <div role="list">
                        <!-- ko foreach: { data: versionApis, as: 'curVersion' } -->
                        <a href="#" role="listitem" class="nav-link"
                            data-bind="click: $component.changeApiVersion">
                            <span data-bind="text: curVersion.name"></span>
                        </a>
                        <!-- /ko -->
                    </div>
                </div>
            </div>
            <!-- /ko -->
            <div>
                <div class="form-control" role="listbox"
                    data-bind="activate: toggleDefinition, css: { expanded: expandedDefinition }, attr: { 'aria-expanded': expandedDefinition }">
                    <div class="input-group">
                        <div class="input">API definition</div>
                        <div class="input-group-append">
                            &nbsp;
                            <i class="icon icon-chevron-down"></i>
                        </div>
                    </div>
                </div>
                <div class="dropdown" data-bind="visible: expandedDefinition">
                    <div role="list">
                        <!-- ko foreach: { data: apiDefinitions, as: 'curDefinition' } -->
                        <a href="#" role="listitem" class="nav-link"
                            data-bind="click: $component.onDownloadChange">
                            <span data-bind="text: curDefinition"></span>
                        </a>
                        <!-- /ko -->
                    </div>
                </div>
            </div>
            <a href="#" class="nav-link text-truncate" data-bind="attr: { href: $component.getChanglogUrl()} ">
                Changelog
            </a>
        </div>

        <!-- ko if: api().description  -->
        <p data-bind="markdown: api().description"></p>
        <!-- /ko -->

        <!-- /ko -->

        <!-- ko ifnot: api -->
        <p>No API selected</p>
        <!-- /ko -->
    </div>
    <!-- /ko -->


</div>
