<fieldset class="form flex-item flex-item-grow" data-bind="scrollable: {}">
    <div class="form-group">
        <label for="allowSelection" class="form-label">
            <input type="checkbox" id="allowSelection" name="allowSelection" data-bind="checked: allowSelection" />
            Allow selection
        </label>
    </div>

    <div class="form-group">
        <label for="filtersInSidebar" class="form-label">
            <input type="checkbox" id="filtersInSidebar" name="filtersInSidebar" data-bind="checked: filtersInSidebar" />
            Display filters in the sidebar
        </label>
    </div>

    <div class="form-group">
        <label for="allowViewSwitching" class="form-label">
            <input type="checkbox" id="allowViewSwitching" name="allowViewSwitching" data-bind="checked: allowViewSwitching" />
            Allow user to switch between table and cards view
        </label>
    </div>

    <div class="form-group">
        <label for="showApiType" class="form-label">
            <input type="checkbox" id="showApiType" name="showApiType" data-bind="checked: showApiType" />
            Show API type
        </label>
    </div>

    <div class="form-group">
        <label for="defaultGroupByTagToEnabled" class="form-label">
            <input type="checkbox" id="defaultGroupByTagToEnabled" name="defaultGroupByTagToEnabled"
                data-bind="checked: defaultGroupByTagToEnabled" />
            Default Group by tag to enabled
        </label>
    </div>

    <div class="form-group">
        <div class="label-group">
            <label for="hyperlink" class="form-label">
                Link to API details page
            </label>
            <button class="btn btn-info" type="button" aria-hidden="true" role="tooltip"
                aria-label="A link to be navigated on click" data-bind="tooltip: 'A link to be navigated on click.'">
            </button>
        </div>
        <div class="input-group">
            <input type="text" id="hyperlink" class="form-control" disabled data-bind="value: hyperlinkTitle" />
            <button class="btn input-group-addon" aria-label="Select hyperlink"
                data-bind="balloon: { position: 'right', component: { name: 'hyperlink-selector', params: { hyperlink: $component.hyperlink, onChange: $component.onHyperlinkChange } } }">
                <i class="paperbits-icon paperbits-link-69-2"></i>
            </button>
        </div>
    </div>
</fieldset>
