<div class="btn-group" role="group" aria-label="Time range">
    <button class="button button-default"
        data-bind="click: setTimeRange1Hour, disable: selectedPeriod() == '1hour'">Last hour</button>
    <button class="button button-default"
        data-bind="click: setTimeRange1Day, disable: selectedPeriod() == '1day'">Today</button>
    <button class="button button-default"
        data-bind="click: setTimeRange7Days, disable: selectedPeriod() == '7days'">Last 7 days</button>
    <button class="button button-default"
        data-bind="click: setTimeRange30Days, disable: selectedPeriod() == '30days'">Last 30 days</button>
    <button class="button button-default"
        data-bind="click: setTimeRange90Days, disable: selectedPeriod() == '90days'">Last 90 days</button>
</div>


<h2>API calls</h2>
<div class="row">
    <div class="col-md-7">
        <div
            data-bind="barChart: reportByCalls, chart-title: 'API calls bar chart by time', chart-desc: 'API calls bar chart by time'">
        </div>
    </div>
    <div class="col-md-5">
        <div id="api"
            data-bind="mapChart: reportByCallsGeo, chart-title: 'API calls map', chart-desc: 'API calls map by geo'">
        </div>
    </div>
</div>

<h2>Data transfer</h2>
<div class="row">
    <div class="col-md-7">
        <div
            data-bind="barChart: reportByBandwidth, chart-title: 'Data transfer bar chart by time', chart-desc: 'Data transfer bar chart by time'">

        <div id="bandwidth"
            data-bind="mapChart: reportByBandwidthGeo, chart-title: 'Data transfer map', chart-desc: 'Data transfer map by geo'">

</div>

<h2>API response times</h2>

                            <i class="icon-emb icon-emb-chevron-down"></i>
                            <!-- /ko -->
                            <!-- ko if: reportByOperationOrder() == 'apiTimeAvg' && reportByOperationOrderAscending() -->
                            <i class="icon-emb icon-emb-chevron-up"></i>
                            <!-- /ko -->
                        </span>
                </div>
                <div class="table-preset-head" role="columnheader">
                    <button class="no-border" data-bind="click: reportByOperationOrderBy.bind(this, 'bandwidth')">
                        Bandwidth
                        </a>
                        <span class="btn-addon" role="presentation">
                            <!-- ko if: reportByOperationOrder() == 'bandwidth' && !reportByOperationOrderAscending() -->
                            <i class="icon-emb icon-emb-chevron-down"></i>
                            <!-- /ko -->
                            <!-- ko if: reportByOperationOrder() == 'bandwidth' && reportByOperationOrderAscending() -->
                            <i class="icon-emb icon-emb-chevron-up"></i>
                            <!-- /ko -->
                        </span>
                </div>
            </div>
        </div>
        <div class="d-contents" role="rowgroup">
            <!-- ko foreach: { data: $component.reportByOperation, as: 'record' } -->
            <div class="d-contents" role="row">
                <div role="cell" class="text-truncate">
                    <span data-bind="text: record.operationName"></span>
                </div>
                <div role="cell" data-bind="text: record.callCountSuccess"></div>
                <div role="cell" data-bind="text: record.callCountBlocked"></div>
                <div role="cell" data-bind="text: record.callCountFailed"></div>
                <div role="cell" data-bind="text: record.callCountOther"></div>
                <div role="cell" data-bind="text: record.callCountTotal"></div>
                <div role="cell" data-bind="text: record.apiTimeAvg"></div>
                <div role="cell" data-bind="text: record.bandwidth"></div>
            </div>
            <!-- /ko -->
        </div>
    </div>

    <!-- ko if: $component.reportByOperationNextPage() || $component.reportByOperationPageNumber() > 1 -->
    <pagination
        params="{ pageNumber: $component.reportByOperationPageNumber, nextPage: $component.reportByOperationNextPage }">
    </pagination>
    <!-- /ko -->

    <!-- /ko -->

    <!-- ko ifnot: reportByOperationHasData -->
    <p>No data to display</p>
    <!-- /ko -->

    <!-- ko if: reportByOperationWorking -->
    <spinner class="fit"></spinner>
    <!-- /ko -->
</section>
