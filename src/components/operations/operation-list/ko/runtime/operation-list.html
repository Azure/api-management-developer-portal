<div class="row">
    <div class="col-md-6">
        <div class="search-input">
            <input type="search" role="searchbox" aria-label="Search" placeholder="Search"
                data-bind="textInput: pattern" />
            <button type="button" class="search-button">
                <i class="icon icon-magnifier"></i>
            </button>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group form-group-inline">
            <label for="groupByTag">Group by tag</label>
            <input id="groupByTag" class="switch" type="checkbox" name="groupByTag"
                data-bind="click: $component.clickGroupByTag" />
        </div>

    </div>
</div>

<!-- ko if: working-->
<spinner class="fit"></spinner>
<!-- /ko -->
<!-- ko if: groupByTag-->
<div class="table">
    <div class="table-body">
        <!-- ko if: working -->
        <spinner class="fit"></spinner>
        <!-- /ko -->

        <!-- ko ifnot: working -->

        <!-- ko if: groupByTag -->
        <!-- ko foreach: { data: opsGroups, as: 'group' } -->
        <div class="tag-group">
            <a href="#" class="tag" role="group" data-bind="text: group.tag"></a>
        </div>
        <!-- ko foreach: { data: group.items, as: 'item' } -->
        <div class="row">
            <div class="col-8">
                <a href="#" class="text-truncate" data-bind="click: $component.selectOperationWithTag(item)">
                    <span data-bind="attr: { 'data-method': method }"></span>
                    <span class="operation-name" data-bind="text: item.name"></span>
                </a>
            </div>
        </div>
        <!-- /ko -->
        <!-- /ko -->

        <!-- ko if: opsGroups().length === 0 -->
        <p>No APIs found</p>
        <!-- /ko -->
        <!-- /ko -->
        <!-- /ko -->
    </div>
</div>
<!-- /ko -->

<!-- ko ifnot: groupByTag-->
<div class="flex flex-row">
    <!-- ko if: working-->
    <spinner class="fit"></spinner>
    <!-- /ko -->

    <!-- ko ifnot: working-->
    <div class="flex-item flex-grow animation-fade-in">
        <!-- ko if: operations -->
        <ul class="list-group">
            <!-- ko foreach: { data: operations, as: 'item' } -->
            <li class="list-group-item" role="listitem">
                <div class="list-group-item-container"
                    data-bind="css: { active: item.shortId === $parent.selectedId() }">
                    <div class="list-group-item-heading flex-container">
                        <div class="list-group-item-label flex-item flex-grow">
                            <a href="#" class="text-truncate" data-bind="click: $parent.selectOperation">
                                <span data-bind="attr: { 'data-method': method }"></span>
                                <span class="operation-name" data-bind="text: item.name"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </li>
            <!-- /ko -->
        </ul>
        <!-- /ko -->
        <!-- ko if: operations().length === 0 -->
        <div class="list-placeholder list-group-placeholder">
            No Operations to display.
        </div>
        <!-- /ko -->
    </div>
    <!-- /ko -->
</div>
<!-- /ko -->

<!-- ko if: hasPager -->
        <!-- ko ifnot: working -->
        <div class="table-footer">
            <ul class="pagination justify-content-center">
                <!-- ko if: hasPrePage -->
                <li class="page-item">
                    <a href="#" class="page-link" role="button" aria-label="Previous page"
                        data-bind="click: prePage, enable: hasPrePage">
                        <i class="icon icon-chevron-left"></i>
                    </a>
                </li>
                <!-- /ko -->
                <li class="page-item">
                    <span class="page-link" data-bind="text: pageNumber"></span>
                </li>
                <!-- ko if: hasNextPage -->
                <li class="page-item">
                    <a href="#" class="page-link" role="button" aria-label="Next page"
                        data-bind="click: nextPage, enable: hasNextPage">
                        <i class="icon icon-chevron-right"></i>
                    </a>
                </li>
                <!-- /ko -->
            </ul>
        </div>
        <!-- /ko -->
        <!-- /ko -->
