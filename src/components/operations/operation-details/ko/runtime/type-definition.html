<!-- ko if: $component.anchor -->
<h4 class="text-word-break" data-bind="text: definition.name, attr: { id: $component.getReferenceId(definition) }">
</h4>
<!-- /ko -->

<!-- ko ifnot: $component.anchor -->
<h4 class="text-word-break" data-bind="text: definition.name"></h4>
<!-- /ko -->

<!-- ko if: definition.description -->
<p data-bind="markdown: definition.description"></p>
<!-- /ko -->

<!-- ko template: { name: 'typeDefinitionObject', data: $component } -->
<!-- /ko -->
<!-- /ko -->

<!-- /ko -->

<template id="typeDefinitionObject">
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Required</th>
                <th>Type</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: { data: definition.properties, as: 'property' }">
            <tr>
                <td>
                    <code data-bind="text: property.name"></code>
                </td>
                <td data-bind="text: property.required"></td>
                <td>
                    <!-- ko if: property.referencedTypeName -->
                    <a
                        data-bind="text: property.referencedTypeName, attr: { href: $component.getReferenceUrl(property) }"></a>
                    <!-- /ko -->
                    <!-- ko ifnot: property.referencedTypeName -->
                    <code data-bind="text: property.type"></code>
                    <!-- /ko -->
                </td>
                <td data-bind="markdown: property.description"></td>
            </tr>
        </tbody>
    </table>

    <!-- ko if: $component.example -->
    <h5>Example</h5>
    <div class="flex code-block code-block-bordered">
        <div class="code-block-heading">
            <span data-bind="text: $component.exampleLanguage"></span>
            <button class="code-block-command" data-bind="copyToClipboard: $component.example"
                aria-label="Copy to clipboard">
                <i class="icon icon-duplicate"></i>
                Copy
            </button>
        </div>
    </div>
    <pre data-bind="syntaxHighlight: { code: $component.example, language: $component.exampleLanguage }"></pre>
    <!-- /ko -->
</template>

<template id="typeDefinitionEnum">
    <table class="table">
        <thead>
            <tr>
                <th>Type</th>
                <th>Values</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-bind="markdown: definition.type"></td>
                <td>
                    <!-- ko foreach: { data: definition.enum, as: 'value' } -->
                    <!-- ko if: $index() > 0 -->,
                    <!-- /ko --><code data-bind="text: value"></code><!-- /ko -->
                </td>
            </tr>
        </tbody>
    </table>
</template>

<template id="typeDefinitionArray">
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: { data: definition.properties, as: 'property' }">
            <tr>
                <td>
                    <code data-bind="text: property.name"></code>
                </td>
                <td>
                    <!-- ko if: property.referencedTypeName -->
                    <a
                        data-bind="text: property.referencedTypeName, attr: { href: $component.getReferenceUrl(property) }"></a>
                    <!-- /ko -->
                    <!-- ko ifnot: property.referencedTypeName -->
                    <code data-bind="text: property.type"></code>
                    <!-- /ko -->
                </td>
                <td data-bind="markdown: property.description"></td>
            </tr>
        </tbody>
    </table>
</template>
