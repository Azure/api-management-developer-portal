<div class="animation-fade-in">
    <h3>OAuth Server Configuration</h3>

    <div class="row flex flex-row">
        <div class="col-2">
            <div class="form-group">
                <div class="form-group">
                    <label for="username" class="text-monospace form-label">Supported grant flows</label>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <div class="input-group">
                    <input autocomplete="off" class="form-control form-control-sm input-padding-r-30" placeholder="value"
                        spellcheck="false" aria-label="Supported grant flows" readonly
                        data-bind="textInput: $component.authorizationServer().grantTypes">
                    <button class="input-toggle-btn"
                        data-bind="copyToClipboard: $component.authorizationServer().grantTypes.toString()">
                        <i class="icon-emb icon-emb-duplicate"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="row flex flex-row">
        <div class="col-2">
            <div class="form-group">
                <div class="form-group">
                    <label for="username" class="text-monospace form-label">Client ID</label>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <div class="input-group">
                    <input autocomplete="off" class="form-control form-control-sm input-padding-r-30" placeholder="value"
                        spellcheck="false" aria-label="Client id" readonly
                        data-bind="textInput: $component.authorizationServer().clientId">
                    <button class="input-toggle-btn"
                        data-bind="copyToClipboard: $component.authorizationServer().clientId">
                        <i class="icon-emb icon-emb-duplicate"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="row flex flex-row">
        <div class="col-2">
            <div class="form-group">
                <div class="form-group">
                    <label for="username" class="text-monospace form-label">Authorization endpoint</label>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <div class="input-group">
                    <input autocomplete="off" class="form-control form-control-sm input-padding-r-30" placeholder="value"
                        spellcheck="false" aria-label="Authorization endpoint" readonly
                        data-bind="textInput: $component.authorizationServer().authorizationEndpoint">
                    <button class="input-toggle-btn"
                        data-bind="copyToClipboard: $component.authorizationServer().authorizationEndpoint">
                        <i class="icon-emb icon-emb-duplicate"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="row flex flex-row">
        <div class="col-2">
            <div class="form-group">
                <div class="form-group">
                    <label for="username" class="text-monospace form-label">Token endpoint</label>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <div class="input-group">
                    <input autocomplete="off" class="form-control form-control-sm input-padding-r-30" placeholder="value"
                        spellcheck="false" aria-label="Token endpoint" readonly
                        data-bind="textInput: $component.authorizationServer().tokenEndpoint">
                    <button class="input-toggle-btn"
                        data-bind="copyToClipboard: $component.authorizationServer().tokenEndpoint">
                        <i class="icon-emb icon-emb-duplicate"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="row flex flex-row">
        <div class="col-2">
            <div class="form-group">
                <div class="form-group">
                    <label for="username" class="text-monospace form-label">Scopes</label>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <div class="input-group">
                    <input autocomplete="off" class="form-control form-control-sm input-padding-r-30" placeholder="value"
                        spellcheck="false" aria-label="Scopes" readonly
                        data-bind="textInput:  $component.authorizationServer().scopes">
                    <button class="input-toggle-btn"
                        data-bind="copyToClipboard: $component.authorizationServer().scopes.toString()">
                        <i class="icon-emb icon-emb-duplicate"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
