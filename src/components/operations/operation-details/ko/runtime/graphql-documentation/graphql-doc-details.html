<!-- ko if: working -->
<div class="panel panel-dark fit">
    <spinner class="fit"></spinner>
</div>
<!-- /ko -->

<!-- ko ifnot: working -->
<div>
    <!-- ko if: multipleGraphs() -->
    <div class="col-12 gql-navigation">
        <i class="icon-emb icon-emb-chevron-left"></i>
        <a class="details-button" data-bind="text: previousGraphName(), attr: { href: goBack()}"></a>
    </div>
    <!-- /ko -->

    <div class="col-12">
        <h3 data-bind="text: getName()"></h3>
        <span data-bind="text: getDescription()"></span>
    </div>


    <!-- ko if: graphSelected().type -->
    <div class="col-12">
        <h3>Type</h3>
        <span data-bind="text: getType(graphSelected(), 'left')"></span>
        <a class="details-button"
            data-bind="text: getType(graphSelected(), 'name'), attr: { href: selectType(graphSelected())}"></a>
        <span data-bind="text: getType(graphSelected(), 'right')"></span>
    </div>
    <!-- /ko -->


    <!-- ko foreach: { data: fieldTypes, as: 'field' } -->
    <!-- ko if: $component.hasField(field) -->
    <div class="col-12">
        <h3 data-bind="text: $component.headerName(field)"></h3>
        <!-- ko template: { name: 'graphqlDocTable', data: {list: (field == 'args' || field == '_types') ? $component.graphSelected()[field] : $component.fieldValues($component.graphSelected()[field]), from: field} } -->
        <!-- /ko -->
    </div>
     <!-- /ko -->
    <!-- /ko -->

</div>
<!-- /ko -->
