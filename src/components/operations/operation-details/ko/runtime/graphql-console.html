<!-- ko if: working -->
<div class="panel panel-dark fit">
    <spinner class="fit"></spinner>
</div>
<!-- /ko -->

<!-- ko ifnot: working -->

<div class="panel panel-dark animation-fade-in">
    <button type="button" class="no-border pull-right" data-dismiss="modal" aria-label="Close console"
        data-bind="click: $parent.closeConsole">
        <i class="icon-emb icon-emb-simple-remove"></i>
    </button>

    <nav aria-label="breadcrumb" class="breadcrumb-gql">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#" data-bind="text: $component.api().displayName, attr: { href: $component.getApiReferenceUrl() }"></a>
            </li>

            <!-- ko if: $component.api().apiVersion -->
            <li class="breadcrumb-item">
                <span data-bind="text: $component.api().apiVersion"></span>
            </li>
            <!-- /ko -->
        </ol>
    </nav>

    <!-- ko if: $component.authorizationServer() || $component.subscriptionKeyRequired() -->
    <h3>Authorization</h3>
    <!-- /ko -->

    <!-- ko if: $component.authorizationServer -->
    <div class="row flex flex-row">
        <div class="col-4">
            <label for="authServer" class="text-monospace form-label"
                data-bind="text: $component.authorizationServer().displayName"></label>
        </div>
        <div class="col-6">
            <div class="form-group">
                <select id="authServer" class="form-control"
                    data-bind="options: $component.authorizationServer().grantTypes, value: $component.selectedGrantType, optionsCaption: 'No auth'">
                </select>
            </div>
        </div>
    </div>
    <!-- ko if: $component.selectedGrantType() === 'password' && !$component.authenticated() -->
    <div class="row flex flex-row">
        <div class="col-4">
            <label for="username" class="text-monospace form-label">Username</label>
        </div>
        <div class="col-6">
            <div class="form-group">
                <input type="text" id="username" class="form-control" data-bind="textInput: $component.username" />
            </div>
        </div>
    </div>
    <div class="row flex flex-row">
        <div class="col-4">
            <label for="password" class="text-monospace form-label">Password</label>
        </div>
        <div class="col-6">
            <div class="form-group">
                <input type="password" id="password" class="form-control" data-bind="textInput: $component.password" />
                <span class="invalid-feedback" data-bind="text: $component.authorizationError"></span>
            </div>
        </div>
    </div>
    <div class="row flex flex-row">
        <div class="col-4">
        </div>
        <div class="col-6">
            <div class="form-group">
                <button class="button button-primary"
                    data-bind="click: $component.authenticateOAuthWithPassword">Authorize</button>
            </div>
        </div>
    </div>
    <!-- /ko -->
    <!-- /ko -->

    <!-- ko if: $component.subscriptionKeyRequired -->
    <div class="row flex flex-row col-5">
        <div class="col-4">
            <label for="subscriptionKey" class="text-monospace form-label pad-top-12">
                Subscription key
            </label>
        </div>
        <div class="col-6">
            <div class="form-group">
                <!-- ko if: $component.products() && $component.products().length > 0 -->
                <select id="subscriptionKey" class="form-control" data-bind="value: $component.selectedSubscriptionKey">
                    <!-- ko foreach: { data: $component.products, as: 'product' } -->
                    <optgroup data-bind="attr: { label: product.name }">
                        <!-- ko foreach: { data: product.subscriptionKeys, as: 'subscriptionKey' } -->
                        <option data-bind="value: subscriptionKey.value, text: subscriptionKey.name"></option>
                        <!-- /ko -->
                    </optgroup>
                    <!-- /ko -->
                </select>
                <!-- /ko -->
                <!-- ko if: !$component.products() || $component.products().length === 0 -->
                <input id="subscriptionKey" type="text" class="form-control" placeholder="subscription key"
                    data-bind="textInput: $component.selectedSubscriptionKey" />
                <!-- /ko -->
            </div>
        </div>
    </div>
    <!-- /ko -->

    <h3>Headers</h3>
    <!-- ko if: $component.headers().length > 0 -->
    <div data-bind="foreach: { data: $component.headers, as: 'header' }">
        <div class="row flex flex-row col-6 headers-gql">
            <div class="col-4">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" autocomplete="off" class="form-control form-control-sm" placeholder="name"
                            spellcheck="false" aria-label="Header name" data-bind="textInput: header.name">
                        <span class="invalid-feedback" data-bind="validationMessage: header.name"></span>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <!-- ko if: header.options && header.options.length > 0 -->
                    <select class="form-control" aria-label="Header value"
                        data-bind="value: header.value, options: header.options"></select>
                    <!-- /ko -->
                    <!-- ko if: !header.options || header.options.length === 0 -->
                    <div class="input-group">
                        <input type="text" autocomplete="off" class="form-control form-control-sm" placeholder="value"
                            spellcheck="false" aria-label="Header value" data-bind="textInput: header.value">
                        <span class="invalid-feedback" data-bind="validationMessage: header.value"></span>
                    </div>
                    <!-- /ko -->
                </div>
            </div>
            <div class="col-2 pad-top-12">
                <a href="#" role="button" data-bind="click: $component.removeHeader">Remove</a>
            </div>
        </div>
    </div>
    <!-- /ko -->

    <a href="#" role="button" data-bind="click: $component.addHeader">
        <i class="icon-emb icon-emb-plus"></i> Add header
    </a>

</div>

<div class="panel panel-dark animation-fade-in panel-highlight flex-item flex-grow menu menu-horizontal">

    <div class="editors">
        <div class="graphql-console explorer">
            <h4>Explorer</h4>
            <div class="menu menu-vertical d-block flex-item flex-grow animation-fade-in">
                <select id="operationType" class="form-control pad-7" data-bind="value: queryType">
                    <option value="query">Query</option>
                    <option value="mutation">Mutation</option>
                    <option value="subscription">Subscription</option>
                </select>
                <div class="input-icons">
                    <i class="icon-emb icon-emb-magnifier icon"></i>
                    <input class="input-field" type="search" aria-label="Search" placeholder="Search" spellcheck="false"
                        data-bind="textInput: filter" />
                </div>

                <div class="input-group explorer-operations"
                    data-bind="template: { name: 'gql-Nodes', data: {operationNode: $component.node(), filter: filter()} }">
                </div>
            </div>
        </div>
        <div class="graphql-console query">
            <h4>
                Query editor
                <!-- Change the icon to info and configure the tooltip -->
                <i class="icon-emb icon-emb-info"
                    title="Select a query, mutation, or subscription from the explorer to add it to the test console or begin typing to compose a query."></i>
            </h4>
            <div class="query-editor" id="queryEditor"></div>
            <h4>
                Query variables
                <!-- Change the icon to info and configure the tooltip -->
                <i class="icon-emb icon-emb-info"
                    title="Use variables to reuse the same query or mutation to pass different values."></i>
            </h4>
            <div class="query-variable" id="variablesEditor"></div>
            <div class="flex flex-column align-items-end">
                <div class="btn-group graphql-console-button" role="group">
                    <!-- ko ifnot: $component.sendingRequest()-->
                    <button type="button" class="button button-primary btn-sm"
                        data-bind="click: validateAndSendRequest">
                        Send
                    </button>
                    <!-- /ko -->
                    <!-- ko if: $component.sendingRequest() -->
                    <button type="button" class="button button-primary btn-sm" disabled>
                        Sending...
                    </button>
                    <!-- /ko -->
                </div>
            </div>
        </div>
        <div class="graphql-console response">
            <h4>Response</h4>
            <div class="response" id="responseEditor"></div>
        </div>
    </div>


</div>

<!--/ko-->

<script type="text/html" id="gql-Nodes">
    <ul role="list" class="gql-list-group">
        <!-- ko foreach: { data: operationNode.children(), as: 'nodeChild' } -->
        <li role="presentation">
            <!-- ko if: nodeChild.label().includes($parent.filter) -->
                <div role="presentation" data-bind="attr: {name: nodeChild.label()}" class="presentation-item">
                    <label data-bind="style: { 'color': nodeChild.isInputNode() ? 'rgb(139, 43, 185)' : '#0F7EBD'}">
                        <!-- ko if: nodeChild.selected() -->
                        <input type="checkbox" data-bind="value: nodeChild.selected(), click: () => {nodeChild.toggle()}" checked/> 
                        <label data-bind="text: $component.operationName(nodeChild.label(), nodeChild.isRequired(), nodeChild.isInputNode())"></label>
                        <!--/ko-->
                        <!-- ko ifnot: nodeChild.selected() -->
                        <input type="checkbox" data-bind="value: nodeChild.selected(), click: () => {nodeChild.toggle()}"/> 
                        <label data-bind="text: $component.operationName(nodeChild.label(), nodeChild.isRequired(), nodeChild.isInputNode())"></label>
                        <!--/ko-->
                        <!-- ko if: nodeChild.isInputNode() && nodeChild.selected() -->
                        <div class="inline-block">
                            <!-- ko if: nodeChild.isScalarType() -->
                            <input type="text" data-bind="value: nodeChild.inputValue, valueUpdate: 'input', event: { input: nodeChild.changeInput}"/>
                            <!--/ko-->
                            <!-- ko if: nodeChild.isEnumType() -->
                            <select data-bind="options: nodeChild.options(), value: nodeChild.inputValue, event: { change: nodeChild.changeInput}"></select>
                            <!--/ko-->
                        </div>
                        <!--/ko-->
                    </label>
                </div>
                <!-- ko if: nodeChild.children() && nodeChild.children().length > 0 && nodeChild.selected() -->
                    <div class="input-group" data-bind="template: { name: 'gql-Nodes', data: {operationNode: nodeChild, filter: ''} }"></div>
                <!--/ko-->
            <!--/ko-->
        </li>
        <!--/ko-->
    </ul>
 </script>
