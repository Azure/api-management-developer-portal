<form data-bind="/search" enctype="application/x-www-form-urlencoded">
    <div class="input-group">
        <input name="q" type="search" class="form-control border-right-0" data-bind="textInput: pattern" placeholder="Search website..." />
        <span class="input-group-append">
            <div class="input-group-text bg-transparent border-left-0">
                <i class="paperbits-icon icon-zoom-2"></i>
            </div>
        </span>
    </div>
</form>

<article data-bind="foreach: results">
    <h2>
        <a data-bind="attr: { href: $data.url }, text: $data.title"></a>
    </h2>
    <p data-bind="text: $data.fragment"></p>
</article>
