<div class="container-fluid">
    <div class="panel panel-table">
        <div class="row">
            <h2>Account info</h2>
        </div>
        <!-- ko if: user -->
        <!-- ko if: !isEdit() && !isEditEmail() && !isEditPassword() -->
        <div class="row">
            <div class="col-md-6">Email</div>
            <div class="col-md-6" data-bind="text: user().email"></div>
        </div>
        <div class="row">
            <div class="col-md-6">First name</div>
            <div class="col-md-6" data-bind="text: user().firstName"></div>
        </div>
        <div class="row">
            <div class="col-md-6">Last name</div>
            <div class="col-md-6" data-bind="text: user().lastName"></div>
        </div>
        <div class="row">
            <div class="col-md-6">Registration date</div>
            <div class="col-md-6" data-bind="text: registrationDate"></div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <button type="button" class="btn btn-default" data-bind="click: toggleEdit">Edit</button>
            </div>
            <div class="col-md-4">
                <button type="button" class="button" data-bind="click: toggleEditEmail">Change email</button>
            </div>
            <div class="col-md-4">
                <button type="button" class="button" data-bind="click: toggleEditPassword">Change password</button>
            </div>
        </div>
        <!-- /ko -->

        <!-- ko if: isEdit -->
        <div class="row">
            <div class="col-md-6">Email</div>
            <div class="col-md-6" data-bind="text: user().email"></div>
        </div>
        <div class="row">
            <div class="col-md-6">First name</div>
            <div class="col-md-6">
                <input type="text" class="form-control" data-bind="value: firstName" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">Last name</div>
            <div class="col-md-6">
                <input type="text" class="form-control" data-bind="value: lastName" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">Registration date</div>
            <div class="col-md-6" data-bind="text: registrationDate"></div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button type="button" class="button" data-bind="click: changeAccountInfo, enable: isUserChanged()">Save</button>
            </div>
            <div class="col-md-6">
                <button type="button" class="button" data-bind="click: toggleEdit">Cancel</button>
            </div>
        </div>
        <!-- /ko -->

        <!-- ko if: isEditEmail -->
        <div class="row">
            <div class="col-md-6">Email</div>
            <div class="col-md-6">
                <input type="text" class="form-control" data-bind="value: email" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">First name</div>
            <div class="col-md-6" data-bind="text: user().firstName"></div>
        </div>
        <div class="row">
            <div class="col-md-6">Last name</div>
            <div class="col-md-6" data-bind="text: user().lastName"></div>
        </div>
        <div class="row">
            <div class="col-md-6">Registration date</div>
            <div class="col-md-6" data-bind="text: registrationDate"></div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button type="button" class="button" data-bind="click: changeEmail, enable: isEmailChanged()">Save</button>
            </div>
            <div class="col-md-6">
                <button type="button" class="button" data-bind="click: toggleEditEmail">Cancel</button>
            </div>
        </div>
        <!-- /ko -->

        <!-- ko if: isEditPassword -->
        <div class="row">
            <div class="col-md-6">Email</div>
            <div class="col-md-6" data-bind="text: user().email"></div>
        </div>
        <div class="row">
            <div class="col-md-6">First name</div>
            <div class="col-md-6" data-bind="text: user().firstName"></div>
        </div>
        <div class="row">
            <div class="col-md-6">Last name</div>
            <div class="col-md-6" data-bind="text: user().lastName"></div>
        </div>
        <div class="row">
            <div class="col-md-6">Registration date</div>
            <div class="col-md-6" data-bind="text: registrationDate"></div>
        </div>
        <div class="row">
            <div class="col-md-6">Change password</div>
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Current" data-bind="value: password" />
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Confirm" data-bind="value: confirmPassword" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button type="button" class="button" data-bind="click: changePassword, enable: isPasswordChanged()">Save</button>
            </div>
            <div class="col-md-6">
                <button type="button" class="button" data-bind="click: toggleEditPassword">Cancel</button>
            </div>
        </div>
        <!-- /ko -->

        <!-- /ko -->
    </div>
</div>
